<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Admin Paneli</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen">

  <!-- Navbar -->
  <nav class="bg-white shadow-md px-6 py-4 flex justify-between items-center">
    <h1 onclick="window.location.href='index.html'" class="text-xl font-bold text-blue-600 cursor-pointer hover:underline">MahmutSÃ¶zlÃ¼k</h1>
    <div>
      <button onclick="logout()" class="text-blue-600 hover:underline">Ã‡Ä±kÄ±ÅŸ Yap</button>
    </div>
  </nav>

  <div class="max-w-6xl mx-auto px-4 py-6">
    <h2 class="text-2xl font-bold text-blue-600 mb-4">Admin Paneli</h2>
    <div id="adminMessage" class="text-red-500 mb-4"></div>

    <!-- KullanÄ±cÄ±lar -->
    <h3 class="text-xl font-semibold mb-2">KullanÄ±cÄ±lar</h3>
    <ul id="userList" class="space-y-2 mb-8"></ul>

    <!-- Postlar -->
    <h3 class="text-xl font-semibold mb-2">TÃ¼m Postlar</h3>
    <ul id="postList" class="space-y-2"></ul>
  </div>

  <script>
    const token = localStorage.getItem("token");

    if (!token) {
      document.getElementById("adminMessage").textContent = "Token bulunamadÄ±. LÃ¼tfen tekrar giriÅŸ yapÄ±n.";
      throw new Error("Token yok.");
    }

    const payload = JSON.parse(atob(token.split('.')[1]));
    const role = payload["http://schemas.microsoft.com/ws/2008/06/identity/claims/role"];

    if (role !== "Admin") {
      document.getElementById("adminMessage").textContent = "Bu sayfaya eriÅŸim yetkiniz yok.";
      throw new Error("Yetkisiz eriÅŸim.");
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    }

    async function loadUsers() {
      try {
        const res = await fetch("http://localhost:5093/api/Admin/users", {
          headers: { "Authorization": "Bearer " + token }
        });
        const users = await res.json();
        const ul = document.getElementById("userList");
        ul.innerHTML = "";
        users.forEach(user => {
          const li = document.createElement("li");
          li.className = "bg-white p-4 rounded shadow flex justify-between items-center";
          li.innerHTML = `
            <span>${user.fullName} (${user.email})</span>
            <button onclick="deleteUser('${user.id}')" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Sil</button>
          `;
          ul.appendChild(li);
        });
      } catch (err) {
        document.getElementById("adminMessage").textContent = "KullanÄ±cÄ±lar yÃ¼klenemedi.";
      }
    }

    async function loadPosts() {
      try {
        const res = await fetch("http://localhost:5093/api/Admin/posts", {
          headers: { "Authorization": "Bearer " + token }
        });
        const posts = await res.json();
        const ul = document.getElementById("postList");
        ul.innerHTML = "";
        posts.forEach(post => {
          const li = document.createElement("li");
          li.className = "bg-white p-4 rounded shadow flex justify-between items-center";
          li.innerHTML = `
            <div class="flex flex-col">
              <span class="font-semibold text-gray-800">${post.title}</span>
              <span class="text-sm text-gray-600 mb-1">${post.content}</span>
              <span class="text-sm text-gray-500 italic">ğŸ–Šï¸ ${post.user.fullName}</span>
            </div>
            <button onclick="deletePost(${post.id})" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Sil</button>
          `;
          ul.appendChild(li);
        });
      } catch (err) {
        document.getElementById("adminMessage").textContent = "Postlar yÃ¼klenemedi.";
      }
    }

    async function deleteUser(id) {
      if (!confirm("Bu kullanÄ±cÄ±yÄ± silmek istediÄŸinize emin misiniz?")) return;
      await fetch(`http://localhost:5093/api/Admin/user/${id}`, {
        method: "DELETE",
        headers: { "Authorization": "Bearer " + token }
      });
      loadUsers();
    }

    async function deletePost(id) {
      if (!confirm("Bu gÃ¶nderiyi silmek istediÄŸinize emin misiniz?")) return;
      await fetch(`http://localhost:5093/api/Admin/post/${id}`, {
        method: "DELETE",
        headers: { "Authorization": "Bearer " + token }
      });
      loadPosts();
    }

    loadUsers();
    loadPosts();
  </script>
</body>
</html>
