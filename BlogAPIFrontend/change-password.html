<body class="bg-gray-100 font-sans min-h-screen">

  <!-- Navbar -->
  <nav class="bg-white shadow-md px-6 py-4 flex justify-between items-center">

    <div class="space-x-4">
      <button onclick="window.location.href='index.html'" class="text-blue-600 hover:underline">Anasayfa</button>
      <button onclick="logout()" class="text-blue-600 hover:underline">Ã‡Ä±kÄ±ÅŸ Yap</button>
    </div>
  </nav>

  <!-- Ä°Ã§erik -->
  <div class="max-w-md mx-auto mt-12 bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4 text-center text-blue-600">ğŸ” Åifre DeÄŸiÅŸtir</h2>

    <input type="password" id="currentPassword" placeholder="Eski Åifreniz" class="w-full p-3 border rounded mb-4" />
    <input type="password" id="newPassword" placeholder="Yeni Åifre" class="w-full p-3 border rounded mb-4" />
    <input type="password" id="confirmNewPassword" placeholder="Yeni Åifre (Tekrar)" class="w-full p-3 border rounded mb-4" />

    <button onclick="changePassword()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Åifreyi GÃ¼ncelle</button>
    
    <div id="message" class="text-center mt-4 text-sm"></div>
  </div>

  <script>
    const token = localStorage.getItem("token");

    if (!token) {
      window.location.href = "login.html";
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    }

    async function changePassword() {
      const currentPassword = document.getElementById("currentPassword").value.trim();
      const newPassword = document.getElementById("newPassword").value.trim();
      const confirmNewPassword = document.getElementById("confirmNewPassword").value.trim();
      const msg = document.getElementById("message");

      if (!currentPassword || !newPassword || !confirmNewPassword) {
        msg.textContent = "LÃ¼tfen tÃ¼m alanlarÄ± doldurun.";
        msg.className = "text-red-600 text-center mt-4";
        return;
      }

      if (newPassword !== confirmNewPassword) {
        msg.textContent = "Yeni ÅŸifreler uyuÅŸmuyor.";
        msg.className = "text-red-600 text-center mt-4";
        return;
      }

      try {
        const res = await fetch("http://localhost:5093/api/User/change-password", {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
          },
          body: JSON.stringify({
            currentPassword,
            newPassword
          })
        });

        if (res.ok) {
          msg.textContent = "âœ… Åifre baÅŸarÄ±yla deÄŸiÅŸtirildi. Profil sayfasÄ±na yÃ¶nlendiriliyorsunuz...";
          msg.className = "text-green-600 text-center mt-4";
          setTimeout(() => {
            window.location.href = "profile.html";
          }, 2000);
        } else {
          const errorText = await res.text();
          msg.textContent = "âŒ " + errorText;
          msg.className = "text-red-600 text-center mt-4";
        }
      } catch (err) {
        msg.textContent = "âŒ Bir hata oluÅŸtu.";
        msg.className = "text-red-600 text-center mt-4";
      }
    }
  </script>
