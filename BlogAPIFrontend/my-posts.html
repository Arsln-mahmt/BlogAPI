<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen">

  <!-- Navbar -->
  <nav class="bg-white shadow-md px-6 py-4 flex justify-between items-center z-10 relative">
   <h1 onclick="window.location.href='index.html'" class="text-xl font-bold text-blue-600 cursor-pointer hover:text-blue-800 transition">MahmutSÃ¶zlÃ¼k</h1>

    <div id="navbar-actions" class="space-x-4"></div>
  </nav>

  <script>
    const token = localStorage.getItem("token");
    const navbar = document.getElementById("navbar-actions");

    if (!token) {
      window.location.href = "login.html";
    }

    if (token) {
      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        const fullName = payload.fullName || payload.name || "KullanÄ±cÄ±";

        navbar.innerHTML = `
          <span class="text-gray-700">ðŸ‘‹ HoÅŸ geldin, ${fullName}</span>
          <button onclick="window.location.href='index.html'" class="text-blue-600 hover:underline">Ana Sayfa</button>
          <button onclick="window.location.href='create-post.html'" class="text-blue-600 hover:underline">+ Yeni Post</button>
          <button onclick="logout()" class="text-blue-600 hover:underline">Ã‡Ä±kÄ±ÅŸ Yap</button>
        `;
      } catch {
        navbar.innerHTML = loginButtons();
      }
    } else {
      navbar.innerHTML = loginButtons();
    }

    function loginButtons() {
      return `
        <button onclick="window.location.href='login.html'" class="text-blue-600 hover:underline">GiriÅŸ Yap</button>
        <button onclick="window.location.href='register.html'" class="text-blue-600 hover:underline">KayÄ±t Ol</button>
      `;
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    }
  </script>

  <!-- Ä°Ã§erik AlanÄ± -->
  <div class="max-w-5xl mx-auto px-4 py-6 space-y-6" id="myPostsContainer">
    <h2 class="text-xl font-bold text-blue-600 border-b pb-2">ðŸ“‚ GÃ¶nderilerim</h2>
    <!-- Postlar buraya JS ile gelecek -->
  </div>

  <script>
    async function loadMyPosts() {
      const res = await fetch("http://localhost:5093/api/Post/mine", {
        headers: {
          "Authorization": "Bearer " + localStorage.getItem("token")
        }
      });

      const posts = await res.json();
      const container = document.getElementById("myPostsContainer");

      if (posts.length === 0) {
        container.innerHTML += `<p class="text-gray-600 italic">HenÃ¼z bir gÃ¶nderiniz yok.</p>`;
        return;
      }

      posts.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));

      posts.forEach(post => {
        const createdDate = new Date(post.createdAt);
        const formattedDate = createdDate.toLocaleDateString("tr-TR", {
          day: "2-digit",
          month: "long",
          year: "numeric"
        });

        const div = document.createElement("div");
        div.className = "bg-white rounded shadow p-6";

        div.innerHTML = `
          <h3 class="text-lg font-bold text-gray-800 mb-2">${post.title}</h3>
          <p class="text-base text-gray-800 mb-4">${post.content}</p>
          <p class="text-sm text-gray-500 italic">ðŸ“… ${formattedDate}</p>
          <div class="mt-4 flex gap-3">
            <button onclick="window.location.href='edit-post.html?id=${post.id}'"
              class="bg-yellow-400 text-white px-4 py-2 rounded hover:bg-yellow-500">DÃ¼zenle</button>
            <button onclick="deletePost(${post.id})"
              class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Sil</button>
          </div>
        `;

        container.appendChild(div);
      });
    }

    async function deletePost(id) {
      if (!confirm("Bu gÃ¶nderiyi silmek istediÄŸinize emin misiniz?")) return;

      const res = await fetch(`http://localhost:5093/api/Post/${id}`, {
        method: "DELETE",
        headers: { "Authorization": "Bearer " + localStorage.getItem("token") }
      });

      if (res.ok) {
        alert("GÃ¶nderi silindi.");
        location.reload();
      } else {
        alert("Silme iÅŸlemi baÅŸarÄ±sÄ±z.");
      }
    }

    loadMyPosts();
  </script>
</body>
</html>
